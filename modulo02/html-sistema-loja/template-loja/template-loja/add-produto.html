    <h3>Adicionar Produto:</h3>
    <form action="">

            <label for="link-foto">Link para foto: </label>
            <input class="botoes-dois" type="url" id="link-foto" name="link-foto">
            <br>
     
            <label for="descricao">Descrição do produto: </label>
            <input class="botoes-dois" type="text" id="descricao" name="descrição">
            <br>

            <label for="preco">Preço (em R$): </label>
            <input class="botoes-dois" type="number" id="preco" name="preço">
            <br>

            <label for="quantidade"> Quantidade disponível: </label>
            <input class="botoes-dois" type="number" id="quantidade" name="quantidade">
            <br>

            <button type="submit">Adicionar</button>

    </form>

</body>
