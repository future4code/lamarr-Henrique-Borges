<!DOCTYPE html>

        <title>Entre em contato</title>

    <body>
        <nav class="cabecalho">
            <a href="index.html">Página Inicial</a>

            <a href="contato.html">contato</a>
        </nav>
            <h1 class="centralizar">Entrar em Contato:</h1>
            <form action="#">
                <label for="nome">Seu Nome:</label>
                <input class="botoes-contato" type="text" id="nome" name="nome">
                <label for="email">Seu Email:</label>
                <input class="botoes-contato" type="email" id="email" nome="email">
                <label for="mensagem">Maiores Informações:</label>
            </form>
            <textarea name="maiores informacoes" id="maiores informacoes" cols="30" rows="10"></textarea>
            <button class="botoes-contato" type="submit">ENVIAR</button>

        <footer class="rodape">
            <hr>
            <p>Redes Sociais:</p>
